<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSRTC FORM</title>
    <style>fieldset{
        margin-left: 150px;
        margin-right: 150px;
    }</style>
</head>
<body>
    <center><img src="./tsrtc.jpg" width="75%"></center>
    <center>
        <form>
        <fieldset style="background-color: whitesmoke;"><legend style="background-color: #4d4db3;color: white;"><b>Apllicant Details</b> </legend>
            <table width="70%" cellpadding=2 border="0">
                <tr align="center">
                    <td>
                        <label for="name">Name:</label>
                        
                    </td>
                    <td>
                        <input type="text" name="Name:" id="name">
                    </td>
                    <td>
                        <label for="name1">Father's Name:</label>
                        
                    </td>
                    <td>
                        <input type="text" name="Father's Name:"  id="name1">
                    </td>
                </tr>
                <tr align="center">
                    <td>
                        <label for="name2">Date of Birth:</label>
                        
                    </td>
                    <td><input type="date" name="Date of Birth:"  id="name2"></td>
                    <td>
                        <label for="male">Gender:</label>
                        
                    </td>
                    <td>
                        <input type="radio" name="Gender:"id="name3",>
                        <label for="name3">Male:</label>
                        <input type="radio" name="Gender:"id="name4",>
                        <label for="name4">Female:</label>
                    </td>
                    
                </tr>
                <tr align="center">
                    <td> <label for="name5">WatsApp No:</label></td>
                    <td><input type="text" name="Name:" id="name5"></td>
                    <td>
                        <label for="name6">Aadhaar No:</label>
                    </td>
                    <td>
                        <input type="text" name="Aadhaar:" id="name5">
                    </td>
                </tr>
                <tr align="center">
                    <td><label for="name7">Photo:</label></td>
                    <td><input type="file" name="Photo:" id="name7"></td>
                    <td>
                        <label for="name8">Email:</label>
                    </td>
                    <td>
                        <input type="email" name="Email:" id="name8">
                    </td>
                </tr>
            </table>
        
        
        </fieldset>
        <form>
        <fieldset style="background-color: whitesmoke;"><legend style="background-color: #4d4db3;color: white;"><b>Residential Adress Details Details</b> </legend>
            <table width="70%" cellpadding=3 border="0">
                <tr align="center">
                    <td>
                        <label for="name9">Applicant Address:</label>
                        
                    </td>
                    <td>
                        <textarea  placeholder="feedback" rows="3" id="name9"></textarea>
                    </td>
                    <td>
                        <label for="name10">District:</label>
                        
                    </td>
                    <td>
                        <select style="width: 90%;height: 25px;">
                            <option type="select" id="name10">Medak</option>
                        </select>
                    </td>
                </tr>
                <tr align="center">
                    <td>
                        <label for="name11">Mandal:</label>
                        
                    </td>
                    <td>
                        <select style="width: 65%;height: 25px;">
                            <option type="select" id="name11">Chilapched</option>
                        </select>
                    </td>    
                    <td>
                        <label for="name12">Village:</label>
                        
                    </td>
                    <td>
                        <select style="width: 65%;height: 25px;">
                            <option type="select" id="name12">Chitkul</option>
                        </select>
                    </td>
                    
                </tr>
                <tr align="center">
                    <td> <label for="name13">Pincode:</label></td>
                    <td><input type="text" name="Pincode" id="name13"></td>
                </tr>
            </table>
        
        
        </fieldset>
        <fieldset style="background-color: whitesmoke;"><legend style="background-color: #4d4db3;color: white;"><b>Passtype Details</b> </legend>
            <table width="70%" cellpadding=3 border="0">
                <tr align="center">
                    <td>
                        <label for="name14">City:</label>
                        
                    </td>
                    <td>
                        <select style="width: 65%;height: 25px;">
                            <option type="select" id="name14">City</option>
                        </select>
                    </td>
                </tr>
                <tr align="center">
                    <td>
                        <label for="name15">PassType:</label>
                        
                    </td>
                    <td>
                        <select style="width: 65%;height: 25px;">
                            <option type="select" id="name15">Regular pas</option>
                            <option type="select" id="name15">temporary pas</option>
                            <option type="select" id="name15">Metro pas</option>
                        </select>
                    </td>    
                </tr>
            </table>
        
        
        </fieldset>
        <fieldset style="background-color: whitesmoke;"><legend style="background-color: #4d4db3;color: white;"><b>Mode of Payment&Pass Collection</b> </legend>
            <table width="70%" cellpadding=3 border="0">
                <tr align="center">
                    <td>
                        <label for="name16">Payment Mode:</label>
                        
                    </td>
                    <td>
                        <select style="width: 65%;height: 25px;">
                            <option type="select" id="name16">Online</option>
                            <option type="select" id="name16">Offline</option>
                        </select>
                    </td>
                </tr>
                <tr align="center">
                    <td>
                        <label for="name15">Pass Delivery Mode:</label>
                        
                    </td>
                    <td>
                        <select style="width: 65%;height: 25px;">
                            <option type="select" id="name15">At Counter</option>
                            <option type="select" id="name15">online</option>
                            <option type="select" id="name15">Metro pas</option>
                        </select>
                    </td> 
                    

                </tr>
                <tr>
                    <td>
                        <label for="name16">Center at Which you want to Collect Pass:</label>
                    </td>   
                    <td>
                        <select style="width: 75%;height: 25px;">
                            <option type="select" id="name15">Sangareddy</option>
                            <option type="select" id="name15">Medak</option>
                            <option type="select" id="name15">Jogipet</option>
                        </select>
                    </td>
                </tr>
            </table>
        
        
        </fieldset>
        <img src="./captcha.jpg" width="200px" style="margin-top: 20px;">
        <br>
        <input placeholder="enter captcha" style="margin-top: 20px;"><br>
        <button style="margin-top: 20px;">Submit</button>
    </center>
</body>
</html>
